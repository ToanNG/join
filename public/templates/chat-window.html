<div class='chat-window show'>
  <div class="chat-window__helper">{{name}}</div>
  <div class="chat-window__room"></div>
  <div class="chat-window__type">
    <form id='chat-form' data-groupid='{{id}}' method='POST' autocomplete='off'>
      <input id='chat-input' name='chat-input' type='text'>
      <input id='submit-button' type='submit' value='Send'>
    </form>
  </div>
</div>
