<div id="group-{{id}}" class='chat-window zoom-in'>
  <div class="chat-window__title">{{name}}</div>
  <div class="chat-window__room"></div>
  <div class="chat-window__type">
    <form class='chat-form' data-groupid='{{id}}' method='POST' autocomplete='off'>
      <textarea class='chat-input' name='chat-input'>Type here</textarea>
      <input class='chat-submit-button button' type='submit' value='Send'>
    </form>
  </div>
</div>
