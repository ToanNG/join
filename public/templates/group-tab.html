<div id="group-tab-{{_id}}" class="group">
  <div class="group__name" data-groupid="{{_id}}">
    {{truncate group_name 20 true}}
  </div>
  <div class="group__count">
    {{#compare users.length 1 operator="=="}}
      Only you
    {{else}}
      {{users.length}} members
    {{/compare}}
  </div>
  <div class="group__delete-button">
    <i class="glyphicons circle_remove"></i>
  </div>
</div>
