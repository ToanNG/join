<h1> This is profile page </h1>
<p> {{this.username}} </p>
<p> {{this.fullname}} </p>
<p>
  <img class="profile__image" src="{{this.avatar}}"/>
</p>
<p>
  <form id="upload-avatar-form" method="POST" action="/users/{{this.username}}/upload?crop=true" enctype="multipart/form-data">
    <input type="file" name="image"/>
    <input type="submit"/>
  </form>
</p>
